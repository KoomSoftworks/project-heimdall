  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
  

  <div *ngIf="usuario && !cargando; else showLogin">
    <app-main></app-main>
    
    
    
  </div>

  
   
  <ng-template #showLogin>
    <div *ngIf="cargando">
      <mat-spinner class="example-margin"></mat-spinner>
    </div>

    <div *ngIf="!cargando">
    <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Hemindall</span>
          <span class="example-spacer"></span>
          <button routerLink="/register" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" 
          routerLink="/start/register" routerLinkActive="Active">
            <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button class="example-icon login-icon" aria-label="Example icon-button with heart icon"
          routerLink="/start/login" routerLinkActive="Active" >
            <mat-icon>login</mat-icon>
            </button>
      
        </mat-toolbar>
      </p>
    
   
      <mat-card class="example-card">
        
        <mat-card-header>
          <mat-card-title >Login</mat-card-title>                 
        </mat-card-header>
      <hr />
      <br>
        <mat-card-content>
                 
          <form class="example-form" [formGroup]="formularioLogin" >       
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Correo o usuario</mat-label>
                <input matInput type="email" formControlName="email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>password</mat-label>
                <input matInput type="password" ((keyup.enter)="ingresar()" formControlName="password">
              </mat-form-field>
            </p>
          </form>
      </mat-card-content>
      <mat-card-actions align="center">
      <table class="example-full-width" cellspacing="0"><tr>
        <button mat-raised-button type="submit" (click)="ingresar()" color="primary" [disabled]="!formularioLogin.valid" >login</button>
        <span>  </span>
        <span class="example-spacer"></span>
        <button mat-raised-button [routerLink]="['/']">Cancelar</button>              
      </tr></table>
      </mat-card-actions>

      <mat-card-content>
        <label class="Lavel-go" routerLink="/start/register" routerLinkActive="Active">Si aun no tienes un usuario registrate</label>
      </mat-card-content>
      </mat-card>

      <div>
        
      </div>

    </div>
    <ngx-spinner bdColor = "rgba(0,0,0,0)" size = "large" color = "#8994e2" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
  </ng-template> 


    
</body>
</html>
