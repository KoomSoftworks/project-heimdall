<!--aqui se encuentra la barra de cargar la ventana de login-->
    <div *ngIf="cargando">
      <mat-spinner class="example-margin"></mat-spinner>
    </div>
<!--aqui termina la barra de cargar la ventana de login-->

<!--aqui se encuentra la barra de menu-->
    <div *ngIf="!cargando">
      <p>
        <mat-toolbar color="primary">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/start/register" routerLinkActive="Active">
                  <mat-icon>create</mat-icon>
                  <span routerLink="/start/register" routerLinkActive="active">Register</span>
                </button>
                
                <button mat-menu-item routerLink="/start/login" routerLinkActive="Active">
                  <mat-icon>login</mat-icon>
                  <span >Login</span>
                </button>
              </mat-menu>
          <span routerLink="/">Hemindall</span>
          <span class="example-spacer"></span>
          <button  mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" 
          routerLink="/start/register" routerLinkActive="Active">
            <mat-icon>create</mat-icon>
            </button>
          <button mat-icon-button class="example-icon login-icon" aria-label="Example icon-button with heart icon"
          routerLink="/start/login" routerLinkActive="Active">
            <mat-icon>login</mat-icon>
            </button>
        </mat-toolbar>
      </p>

      
      <div *ngIf="!dc" class="alert alert-warning" role="alert">
        {{textoError}}
      </div>
<!--aqui se termina la barra de menu-->
      <br><br><br>

      <!--aqui se encuentra el contenedor de los input y botones y links para registro y olvidar la contraseña-->
        
        <mat-card class="example-card">
             
      
      <div>
        <mat-card-header>
          <mat-card-title >Login</mat-card-title>                 
        </mat-card-header>
      <hr />
      <br>
        <mat-card-content>
                 
          <form class="example-form" [formGroup]="formularioLogin" >       
            <p>
              <mat-form-field class="example-full-width">
                <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
                  <span *ngIf="formularioLogin.controls['email'].errors.required">  Correo es requerido</span>
                    <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es Valido</span>
                </div> 
                <mat-label>Correo o usuario</mat-label>
                <input matInput type="email" formControlName="email">
              </mat-form-field>
               
              <mat-form-field class="example-full-width">
                <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
                  <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es requerida</span> 
              </div>  
                <mat-label>password</mat-label>
                <input matInput type="password" ((keyup.enter)="ingresar()" formControlName="password">
              </mat-form-field>
            </p>
          </form>
      </mat-card-content>
      
      <mat-card-actions align="center">
      <table class="example-full-width" cellspacing="0"><tr>
        <button mat-raised-button type="submit" (click)="ingresar()" color="primary" [disabled]="!formularioLogin.valid" >login</button>
        <span>  </span>
        <span class="example-spacer"></span>
        <button mat-raised-button [routerLink]="['/']">Cancelar</button>              
      </tr></table>
      </mat-card-actions>
      <br>
      <mat-card-content align="center">Sing in with</mat-card-content>
      <hr>
      <mat-card-actions >
          <div class="example-button-row">
          <div class="example-flex-container">
            <div class="example-button-container">
              <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="onFacebookLogin()">
                <mat-icon>facebook</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" routerLink="/start/register">
                <mat-icon>mail_outline</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="onGoogleLogin()">
                <img src="../assets/googlei_2.png" style="width: 20px; height: 20px;">
              </button>
            </div>
          </div>
        </div>
      </mat-card-actions>
      
      <mat-card-content align="center">
        <label class="Lavel-go" routerLink="/start/fpass">Do you forgot your password</label><br>
        <label class="Lavel-go" routerLink="/start/register" routerLinkActive="Active" >Si aun no tienes un usuario registrate</label>
      </mat-card-content>
    </div>
   
  </mat-card> 
  <!--aqui se termina el contenedor de los input y botones y links para registro y olvidar la contraseña-->
