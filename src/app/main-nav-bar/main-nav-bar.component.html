<mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav role="side">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()">Home</a>
            <a mat-list-item (click)="sidenav.close()">Not Home</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="toolbar">
            <button mat-icon-button color="white" aria-label="Menu" matTooltip="Menu" (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="app-name">Heimdall</span>
            <span class="spacer"></span>
            <mat-icon aria-label="Exit" matTooltip="Exit" (click)="this.router.navigate(['start/'])">exit_to_app</mat-icon>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
