<div *ngIf="cargando">
  <mat-spinner class="example-margin"></mat-spinner>
</div>

<!---Aqui esta el menu-->
<div *ngIf="!cargando">
  <p>
    <mat-toolbar color="primary">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/start/register" routerLinkActive="Active">
              <mat-icon>create</mat-icon>
              <span routerLink="/start/register" routerLinkActive="active">Register</span>
            </button>
            
            <button mat-menu-item routerLink="/start/login" routerLinkActive="Active">
              <mat-icon>login</mat-icon>
              <span >Login</span>
            </button>
          </mat-menu>
      <span routerLink="/">Hemindall</span>
      <span class="example-spacer"></span>
      <button  mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" 
      routerLink="/start/register" routerLinkActive="Active">
        <mat-icon>create</mat-icon>
        </button>
      <button mat-icon-button class="example-icon login-icon" aria-label="Example icon-button with heart icon"
      routerLink="/start/login" routerLinkActive="Active">
        <mat-icon>login</mat-icon>
        </button>
    </mat-toolbar>
  </p>

<!--aqui vemos el mensaje de error-->
      <div *ngIf="!dcr" class="alert alert-warning" role="alert">
        {{textoErrorr}}
      </div>
   
      <br><br><br>
        <!--aqui encotramos el for para llenar el registro-->
        <mat-card class="example-card">
      <mat-grid-list cols="1" rowHeight="500px">       
        <mat-grid-tile>
      <div>
      
        <mat-card-header>
          <mat-card-title>Sing up</mat-card-title>                 
        </mat-card-header>
      <hr />
      <br>
        <mat-card-content>
          <form [formGroup]="formularioc" class="example-form">
                      
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="user">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="nombre">
              </mat-form-field></td>
            </tr></table>
            <p>
              <mat-form-field class="example-full-width">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="apellidos">
            </mat-form-field>        
           
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
              
            </p>
          </form>
      </mat-card-content>
      <!--Aqui vemos los botones-->
      <mat-card-actions align="center">
      <table class="example-full-width" cellspacing="0"><tr>
        <button mat-raised-button color="primary" (click)="agregar()" [disabled]="!formularioc.valid" >Sing up</button>
        <span>  </span>
        <span class="example-spacer"></span>
        <button mat-raised-button [routerLink]="['/']">Cancelar</button>              
      </tr></table>
      </mat-card-actions>

      <mat-card-content align="center">
        <label class="Lavel-go" (click)="this.router.navigate(['start/login'])">Si ya tienes un usuario entra aqui</label>
      </mat-card-content>
    </div>
  </mat-grid-tile>
  </mat-grid-list>
</mat-card> 
</div>
<br><br><br><br>
