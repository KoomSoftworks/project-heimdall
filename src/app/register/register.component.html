<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


  

    <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Hemindall</span>
          <span class="example-spacer"></span>
          <button routerLink="/register" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" 
          routerLink="/start/register" routerLinkActive="Active">
            <mat-icon>create</mat-icon>
            </button>
          <button mat-icon-button class="example-icon login-icon" aria-label="Example icon-button with heart icon"
          routerLink="/start/login" routerLinkActive="Active">
            <mat-icon>login</mat-icon>
            </button>
        </mat-toolbar>
      </p>
      <div *ngIf="!dcr" class="alert alert-warning" role="alert">
        {{textoErrorr}}
      </div>
   
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Registrate</mat-card-title>                 
        </mat-card-header>
      <hr />
      <br>
        <mat-card-content>
          <form [formGroup]="formularioc" class="example-form">
                      
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="user">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
              </mat-form-field></td>
            </tr></table>
            <td><mat-form-field class="example-full-width">
              <mat-label>Apellido Paterno</mat-label>
              <input matInput formControlName="apellidos">
            </mat-form-field></td>        
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>password</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
              
            </p>
          </form>
      </mat-card-content>
      <mat-card-actions align="center">
      <table class="example-full-width" cellspacing="0"><tr>
        <button mat-raised-button color="primary" (click)="agregar()" [disabled]="!formularioc.valid" >Registrate</button>
        <span>  </span>
        <span class="example-spacer"></span>
        <button mat-raised-button [routerLink]="['/']">Cancelar</button>              
      </tr></table>
      </mat-card-actions>

      <mat-card-content align="center">
        <label class="Lavel-go" [routerLink]="['/start/login']" routerLinkActive="Active" >Si ya tienes un usuario entra aqui</label>
      </mat-card-content>
      </mat-card>

      
      <ngx-spinner bdColor = "rgba(0,0,0,0)" size = "large" color = "#8994e2" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
        
     
</body>
</html>
