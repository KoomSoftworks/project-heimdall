<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Hemindall</span>
          <span class="example-spacer"></span>
          <button mat-raised-button>Singin</button>
      
        </mat-toolbar>
      </p>
    
   
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Registrate</mat-card-title>                 
        </mat-card-header>
      <hr />
      <br>
        <mat-card-content>
          <form class="example-form">
                      
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput>
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput>
              </mat-form-field></td>
            </tr></table>
            <td><mat-form-field class="example-full-width">
              <mat-label>Apellido Paterno</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <mat-label>Apellido Materno</mat-label>
              <input matInput>
            </mat-form-field></td>
          
            <p>
              <mat-form-field class="example-full-width">
                <mat-label>Correo</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>password</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Confirma tu password</mat-label>
                <input matInput>
              </mat-form-field>
            </p>
          </form>
      </mat-card-content>
      <mat-card-actions>
      <table class="example-full-width" cellspacing="0"><tr>
        <button mat-raised-button color="primary">Registrate</button>
        <span>  </span>
        <span class="example-spacer"></span>
        <button mat-raised-button >Cancelar</button>              
      </tr></table>
      </mat-card-actions>

      <mat-card-content>
        <label class="Lavel-go" >Si ya tienes un usuario entra aqui</label>
      </mat-card-content>
      </mat-card>
    
</body>
</html>
